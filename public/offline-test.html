<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Functionality Test - Library Management System</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/fontawesome.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 25%, #2d1b69 50%, #0f3460 75%, #16213e 100%);
            color: white;
            padding: 2rem;
            min-height: 100vh;
            margin: 0;
        }
        .test-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            margin-bottom: 2rem;
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: bold;
        }
        .success {
            background: rgba(6, 255, 165, 0.2);
            border: 1px solid #06ffa5;
            color: #06ffa5;
        }
        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
        .clock-display {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-container">
            <h1><i class="fas fa-wifi-slash"></i> Offline Functionality Test</h1>
            <p>This page tests the offline capabilities of your Library Management System.</p>
            
            <div class="status success">
                <i class="fas fa-check-circle"></i> Service Worker is working!
            </div>
            
            <h3>Test Results:</h3>
            <div class="test-item">
                <span><i class="fas fa-cog icon"></i>Service Worker Registration</span>
                <span id="sw-status">Testing...</span>
            </div>
            <div class="test-item">
                <span><i class="fas fa-database icon"></i>Cache Storage</span>
                <span id="cache-status">Testing...</span>
            </div>
            <div class="test-item">
                <span><i class="fas fa-clock icon"></i>Offline Clock</span>
                <span id="clock-status">Testing...</span>
            </div>
            
            <div class="clock-display" id="current-time">
                Loading...
            </div>
            
            <div class="text-center mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go to Dashboard
                </a>
                <button onclick="testOfflineFunctionality()" class="btn btn-success">
                    <i class="fas fa-sync-alt"></i> Run Tests
                </button>
            </div>
        </div>
    </div>

    <script>
        // Test offline functionality
        function testOfflineFunctionality() {
            // Test Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(function(registration) {
                    document.getElementById('sw-status').innerHTML = '<span class="text-success">✓ Active</span>';
                }).catch(function() {
                    document.getElementById('sw-status').innerHTML = '<span class="text-danger">✗ Failed</span>';
                });
            } else {
                document.getElementById('sw-status').innerHTML = '<span class="text-warning">✗ Not Supported</span>';
            }
            
            // Test Cache
            if ('caches' in window) {
                caches.keys().then(function(cacheNames) {
                    if (cacheNames.length > 0) {
                        document.getElementById('cache-status').innerHTML = '<span class="text-success">✓ ' + cacheNames.length + ' caches</span>';
                    } else {
                        document.getElementById('cache-status').innerHTML = '<span class="text-warning">⚠ No caches</span>';
                    }
                });
            } else {
                document.getElementById('cache-status').innerHTML = '<span class="text-danger">✗ Not Supported</span>';
            }
            
            // Test Clock
            document.getElementById('clock-status').innerHTML = '<span class="text-success">✓ Working</span>';
        }
        
        // Update clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            testOfflineFunctionality();
            updateClock();
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
