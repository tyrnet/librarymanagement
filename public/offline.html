<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Library Management System</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/fontawesome.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 25%, #2d1b69 50%, #0f3460 75%, #16213e 100%);
            color: #ffffff;
            font-family: 'Exo 2', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 3rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #00ffff, #3a86ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: #000;
            font-size: 3rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            }
        }

        .offline-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 1rem;
            animation: neonGlow 3s ease-in-out infinite;
        }

        @keyframes neonGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff,
                    0 0 20px #00ffff;
            }
            50% { 
                text-shadow: 
                    0 0 2px #00ffff,
                    0 0 5px #00ffff,
                    0 0 8px #00ffff,
                    0 0 12px #00ffff;
            }
        }

        .offline-message {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn-offline {
            background: linear-gradient(45deg, #00ffff, #3a86ff);
            border: none;
            color: #000;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .btn-offline:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            color: #000;
        }

        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 110, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background: #ff006e;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-text {
            color: #ff006e;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .offline-container {
                padding: 2rem 1rem;
            }
            
            .offline-title {
                font-size: 2rem;
            }
            
            .offline-icon {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1 class="offline-title">OFFLINE MODE</h1>
        
        <p class="offline-message">
            You're currently offline. Don't worry! Your Library Management System is still available with cached data.
        </p>
        
        <div class="offline-actions">
            <a href="/" class="btn-offline">
                <i class="fas fa-home"></i> Go to Dashboard
            </a>
            <button onclick="window.location.reload()" class="btn-offline">
                <i class="fas fa-sync-alt"></i> Try Again
            </button>
        </div>
        
        <div class="connection-status">
            <span class="status-indicator"></span>
            <span class="status-text">No Internet Connection</span>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusIndicator = document.querySelector('.status-indicator');
            const statusText = document.querySelector('.status-text');
            
            if (navigator.onLine) {
                statusIndicator.style.background = '#06ffa5';
                statusText.textContent = 'Connection Restored';
                statusText.style.color = '#06ffa5';
                
                // Redirect to main page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusIndicator.style.background = '#ff006e';
                statusText.textContent = 'No Internet Connection';
                statusText.style.color = '#ff006e';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial check
        updateConnectionStatus();

        // Auto-retry connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
